          <p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;text-decoration:none;">1、</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;text-decoration:none;">自营规格取新零售，同时对比货单有的进货编码与新零售已有的进货编码，得出新增编码提醒；</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;text-decoration:none;">2、新零售后台售卖规格是默认所有分市统一的；</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;text-decoration:none;">3、单据状态增加价格变更类型，同时导出的结果中增加价格类型筛选；</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;text-decoration:none;">4、对比不同分仓的同一销售SKU的价格，差异大于50%则预警；</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;text-decoration:none;">5、不同仓库的同一进货编码的单位限制以第一个为准，杜绝出现同个编码不同仓单位不一的情况；</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;text-decoration:none;"><br></span></p>
